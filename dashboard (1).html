            // Firebaseì—ì„œ í•™ìƒ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
            database.ref('students').once('value')

                    const data = snapshot.val();

                    const students = [];

                    for (let studentId in data) {

                        const hasValidName = student.studentName && student.studentName.trim().length >= 2;

                            invalidStudents.push({

                    // ë¯¸ë“±ë¡ ë°ì´í„° ì½˜ì†”ì— ì¶œë ¥
                    if (invalidStudents.length > 0) {

                        console.log('ğŸ’¡ ìœ„ í•™ìƒë“¤ì€ ì´ë¦„ ë˜ëŠ” í•™ë²ˆì´ ëˆ„ë½ë˜ì–´ ìˆœìœ„í‘œì— í‘œì‹œë˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');

                    if (students.length === 0) {

                    // ì ìˆ˜ë¡œ ì •ë ¬ (ë‚´ë¦¼ì°¨ìˆœ)
                    students.sort((a, b) => {
                        if (b.score !== a.score) return b.score - a.score;
                        if (b.solved !== a.solved) return b.solved - a.solved;
                        return b.level - a.level;
                    });

                    // í†µê³„ ê³„ì‚°
                    const totalStudents = students.length;
                    const totalScore = students.reduce((sum, s) => sum + s.score, 0);
                    const totalProblems = students.reduce((sum, s) => sum + s.solved, 0);
                    const totalLevels = students.reduce((sum, s) => sum + s.level, 0);
                    
                    updateStats(
                        totalStudents,
                        Math.round(totalScore / totalStudents),
                        totalProblems,
                        (totalLevels / totalStudents).toFixed(1)
                    );

                    // ìˆœìœ„ í‘œì‹œ
                    displayRanking(students, invalidStudents.length);
                })

                            ì´ë¦„ ë˜ëŠ” í•™ë²ˆì´ ëˆ„ë½ëœ ë°ì´í„°ëŠ” ìˆœìœ„í‘œì— í‘œì‹œë˜ì§€ ì•ŠìŠµë‹ˆë‹¤.<br>
                            ìƒˆë¡œìš´ ë¡œê·¸ì¸ ì‹œìŠ¤í…œì„ ì‚¬ìš©í•˜ë©´ ì´ ë¬¸ì œê°€ ë°œìƒí•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.

            if (totalCount > MAX_DISPLAY) {

                    <p style="margin-top: 20px; color: #667eea;">
                        <strong>ğŸ’¡ Tip:</strong> index.html í˜ì´ì§€ì—ì„œ ë¡œê·¸ì¸í•˜ê³  ë¬¸ì œë¥¼ í’€ì–´ë³´ì„¸ìš”!
                    </p>
